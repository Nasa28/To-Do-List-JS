<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>ToDo List</title>
</head>
<body>
  <div id="content" class="container mt-3">
    <h1 class = "display-4 text-center fw-bold">To-do List</h1>
    <div id="btn-main">
      <button type="button" value="Project" class = "fw-bold btn btn-primary" data-bs-toggle="modal" data-bs-target="#project">Project</button>
    </div>

  </div>
        <!-- Modal -->
        <div class="modal fade" id="project" tabindex="-1"       aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="project">
                  <h3 class="title fw-bold text-center">Create a To do</h3>
                  <form id="main-form">

                    <div class = "form-group ">
                      <label for="author">Title </label>
                      <input type="text" name="author" id="author" class="form-control mb-3" required>
                    </div>
                
                    <div class = "form-group">
                      <label for="title">Description</label>
                      <textarea name="Description" name="title" id="title" class="form-control mb-3" required></textarea>
                    </div>
                
                    <div class = "form-group">
                      <label for="pages">DueDate</label>
                      <input type="date" name="pages" id="pages" class = "form-control mb-3" required>
                    </div>
                
                    <div class = "form-group mb-3">
                      <label for="priority"> priority</label><br>
                      <select name="priority" id="priority"  required> 
                        <option value="High" id="high">High</option>
                        <option value="Medium" id="medium">Medium</option>
                        <option value="Low" id="low">Low</option>
                      </select>
                    </div>
                    <div class="form-group">
                    <input type="submit" value="Create" class = "form-control fw-bold btn btn-primary">
                  </div>
                  </form>
                
                                     
                </div>
              </div>
            </div>
          </div>
        </div>
  
        
  <script src="main.js"></script>
</body>
</html>
