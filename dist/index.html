<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>ToDo List</title>
</head>
<body>
  <h1 class = "display-4 text-center fw-bold">To-do List</h1>
  <div class="main">
    <nav>
      <ul class="nav" >
       <li class="nav-item">
        <input type="button" value="ALL Todos"  class = "fw-bold btn  btn-primary todos" data-bs-toggle="modal" data-bs-target="#all-todo">
       </li> 
      </ul>
      <ul class="nav" >
       <li id = "prop" class="nav-item ">
        <input type="button" value="PROJECTS"  class = "fw-bold btn  btn-primary project" >
       </li> 
       <div id="next">
       <li class="nav-item" data-bs-toggle="modal" data-bs-target="#project"><a href="#" class="nav-link fw-bold fs-5 align-items-center next ">NEW</a></li>
      </div>
      </ul>
      <ul class="nav">
       <li class="nav-item">
        <input type="button" value="Add a Task"  class = "fw-bold btn btn-primary " data-bs-toggle="modal" data-bs-target="#task">
       </li> 
      </ul>
    </nav>
  <div id="content" class="container text-align-center mt-3">
    
    </div>

  </div>
        <!-- Modal -->
        <div class="modal fade" id="task" tabindex="-1"       aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="project">
                  <h3 class="title fw-bold text-center">Create a To do</h3>
                  <form id="main-form">

                    <div class = "form-group ">
                      <label for="title">Title </label>
                      <input type="text" name="title" id="title" class="form-control mb-3" required>
                    </div>
                
                    <div class = "form-group">
                      <label for="description">Description</label>
                      <textarea name="Description" id="description" class="form-control mb-3" required></textarea>
                    </div>
                 
                    <div class = "form-group">
                      <label for="dueDate">DueDate</label>
                      <input type="date" name="DueDate" id="dueDate" class = "form-control mb-3"required >
                    </div> 

                    <div class = "form-group mb-3">
                      <label for="priority"> priority</label><br>
                      <select class="form-select" name="priority" id="priority"  required> 
                        <option value="High" id="high" >High</option>
                        <option value="Medium" id="medium">Medium</option>
                        <option value="Low" id="low">Low</option>
                      </select>
                    </div>

                    <!-- <div class="mb-3">
                      <label for="select-project">Choose a project</label>
                      <select
                        class="form-select"
                        id="select-project"
                        required
                      ></select>
                    </div> -->

                    <div class="form-group">
                    <input type="submit" value="Submit" class = "form-control fw-bold btn btn-primary">
                  </div>
                  </form>                  
                </div>
              </div>
            </div>
          </div>
        </div>
         <!-- Modal -->
         <div class="modal fade" id="project" tabindex="-1"       aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="project">
                  <h3 class="title fw-bold text-center">New project</h3>
                  <form id="project-form">

                    <div class = "form-group ">
                      <label for="proName">Name </label>
                      <input type="text" name="proName" id="proName" class="form-control mb-3" required>
                      
                    </div>
                    <div class="form-group">
                    <input type="submit" value="create" class = "form-control fw-bold btn btn-primary">
                  </div>
                  </form>                  
                </div>
              </div>
            </div>
          </div>
        </div>
  
        
  <script src="main.js"></script>
</body>
</html>
